<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorial</title>
    <link src="style.css" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Vue App Tutorial</h1>
      <p>Name: {{ name }}</p>
      <p>Job: {{ job }}</p>
      <p>{{ greet() }}</p>
      <p>Check out this <a v-bind:href="website">website right here</a></p>
      <input type="text" v-bind:value="text" />
      <p v-html="hotlink"></p>
      <script src="app.js"></script>
    </div>
  </body>
</html>
