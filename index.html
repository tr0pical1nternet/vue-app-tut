<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorial</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Events</h1>
      <p>The age is {{ age }}</p>
      <button v-on:click.once="add(1)">Add</button>
      <button v-on:click="subtract(1)">Subtract</button>
      <button v-on:click="add(10)">Add 10</button>
      <button v-on:click="subtract(10)">Subtract 10</button>
      <div id="canvas" v-on:mousemove="updateXY"> {{ x }}, {{ y }}</div>
      <a v-on:click.prevent="click" href="https://charlesrobertson.co">charlesrobertson.co</a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
